name: "Build"

inputs:
  sln-path:
    description: "Path to the solution file relative to the root of the project"
    required: false
    default: "."
  build-config:
    description: "Configuration to build"
    required: true
  artifact-name:
    description: "Artifact file name"
    required: false
    default: compiled-dll-${{ github.sha }}

runs:
  using: "composite"
  steps:
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{ env.GITHUB_WORKSPACE }}
      run: nuget restore ${{ inputs.sln-path }}
      shell: cmd

    - uses: ammaraskar/msvc-problem-matcher@master

    - name: Build
      working-directory: ${{ env.GITHUB_WORKSPACE }}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{inputs.build-config}} /p:GitCommit=${{github.sha}} /p:GitBranch=${{github.ref}} ${{inputs.sln-path}}
      shell: cmd

    - name: Upload Artifact
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: |
          ${{inputs.sln-path}}/${{inputs.build-config}}/CnCNet-Spawner.dll
          ${{inputs.sln-path}}/${{inputs.build-config}}/CnCNet-Spawner.pdb
          ./LICENSE.md
          ./README.md
